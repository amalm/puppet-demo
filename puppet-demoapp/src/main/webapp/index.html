<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Puppet Demo Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- styles -->
<link href="./js/bootstrap/css/bootstrap.css" rel="stylesheet"
	type="text/css" />

<style type="text/css">
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>

</head>

<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Puppet Demo Application</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span8">
				<div class="alert alert-info">
					<p>
						Welcome! The URL is <b data-bind="text:url"></b>
					</p>
					<p>
						Time is <b data-bind="text:time"></b>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./js/jquery.js" type="text/javascript"></script>
	<script src="./js/knockout-2.1.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		function AppViewModel() {
			this.url = ko.computed(function() {
				return window.location;
			}, this);
			this.time = ko.computed(function() {
				var d = new Date();
				return d.toString();
			}, this);
		}
		ko.applyBindings(new AppViewModel());
	</script>
</body>
</html>
